<!DOCTYPE html>
<html>
    <head>
        <title>Remote Betslip</title>
    </head>
    <body>
        <script>
            var socket = new WebSocket("ws://localhost:8080/betslip");

            socket.onmessage = function(event) {
                console.log("Получены данные " + event.data);
            };
        </script>
    </body>
</html>
