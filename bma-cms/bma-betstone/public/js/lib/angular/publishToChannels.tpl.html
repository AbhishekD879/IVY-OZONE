<fieldset>
  <h2 ng-if="showHeading">Publish to Channels</h2>
  <a href="javascript://" ng-click="publishToAll()">  All  </a>
  <a href="javascript://" ng-click="publishToNone()"> None </a>
  <ul>
    <li ng-repeat="brand in brands">
      <input type="checkbox" ng-change="checkDevicesStatus(brand.code);" ng-model="published[ brand.code ]"/>
      <label>{{::brand.title}}</label>
      <ul>
        <li ng-repeat="type in brand.devicesTypes">
          <input type="checkbox" ng-change="checkChannelsStatus();" ng-model="publishedDevices[ brand.code ][ type.code ]"/>
          <label>{{::type.title}}</label>
        </li>
      </ul>
    </li>
  </ul>
</fieldset>
