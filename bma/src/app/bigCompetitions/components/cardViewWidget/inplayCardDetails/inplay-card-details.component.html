<div class="card-title">
  <div class="participants" *ngIf="event.participants">
    <div class="participant team-home">
      <svg class="team-flag" *ngIf="event.participants.HOME?.svgId">
        <use [attr.xlink:href]="event.participants.HOME?.svgId"></use>
      </svg>
      <span class="team-abbreviation" [textContent]="event.participants.HOME?.abbreviation"></span>
    </div>
    <inplay-score [event]="event"></inplay-score>
    <div class="participant team-away">
      <span class="team-abbreviation" [textContent]="event.participants.AWAY?.abbreviation"></span>
      <svg class="team-flag" *ngIf="event.participants.AWAY?.svgId">
        <use [attr.xlink:href]="event.participants.AWAY?.svgId"></use>
      </svg>
    </div>
  </div>

  <span *ngIf="!event.participants" [textContent]="event.name"></span>

  <div class="extra-markets-info" *ngIf="matchTime">
    <span class="penalties team-home" *ngIf="isPenalty && teams" [textContent]="teams.home.score"></span>
    <span class="match-time" [textContent]="matchTime"></span>
    <span class="penalties team-away" *ngIf="isPenalty && teams" [textContent]="teams.away.score"></span>
  </div>
</div>
