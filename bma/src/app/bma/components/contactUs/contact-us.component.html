<ng-container *ngIf="!state.loading && !state.error">
  <top-bar [title]="'bma.contactUs'"></top-bar>
  <static-block [service]="'contact-us-help-center'" data-crlat="headerTitle"></static-block>
  <static-block [service]="'contact-us-support'"></static-block>
</ng-container>

<outlet-status [state]="state">
  <request-error (reloadFn)="reloadComponent()"></request-error>
</outlet-status>
