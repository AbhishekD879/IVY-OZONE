<div class="event-title-bar football-events" *ngIf="showNewTitleBar" [ngClass]="{'switch-to-outright-styles': isOutright, 'fallback-paddings': isFallbackScoreboards}" data-crlat="sbBar">
  <fallback-scoreboard
    *ngIf="isFallbackScoreboards"
    [event]="event"
    [score]="parseScores(event.originalName, fallbackScoreboardType)"
    [scoreType]="fallbackScoreboardType">
  </fallback-scoreboard>
  <div class="reverse-flex-items" *ngIf="!isFallbackScoreboards" data-crlat="defBar">
    <div class="event-date-container">
      <svg *ngIf="event.eventIsLive" class="live-label" data-crlat="liveLabel">
        <use xlink:href="#live-label"></use>
      </svg>
      <span [textContent]="eventStartDate" data-crlat="eventEntity.filteredTime"></span>
    </div>
    <span class="event-name"
        [textContent]="event.name"
        data-crlat="eventEntity.name">
  </span>
  </div>
  <div class="icon-wrapper">
    <a *ngIf="freeBetVisible" [routerLink]="['/freebets']" data-crlat="showFreeBetsIcon">
      <svg class="free-bet-ico" data-crlat="freeBetIcon">
        <use [attr.xlink:href]="'#free-bet'"></use>
      </svg>
    </a>
  </div>
</div>

</div>
