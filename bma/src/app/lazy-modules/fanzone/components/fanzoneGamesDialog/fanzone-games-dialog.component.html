  <modal #fanzoneGamesDialog>
    <ng-template #modalHeader>
      <div class="games-title" [textContent]="fanzonePopupData.title"></div>
    </ng-template>
    <ng-template #modalBody>
      <div class="body">
        <div class="games-text" [textContent]="fanzonePopupData.description"></div>
      </div>
    </ng-template>
    <ng-template #modalFooter>
        <div class="fanzone-games-buttons">
            <button class="close-button" (click)="close()"
                [textContent]="fanzonePopupData.closeCTA"></button>
            <button class="play-button" (click)="play()"
                [textContent]="fanzonePopupData.playCTA"></button>
        </div>
    </ng-template>
  </modal>
