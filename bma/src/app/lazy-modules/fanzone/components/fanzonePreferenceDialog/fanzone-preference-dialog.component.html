<modal #fanzonePreferenceDialog>
    <ng-template #modalHeader>
        <div class="preference-popup-title" [textContent]="'LADBROKES NOTIFICATIONS'"></div>
    </ng-template>
    <ng-template #modalBody>
        <div class="body">
            <div class="preference-popup-text" [textContent]="params.confirmText"></div>
            <div class="notification_bell_ring-container">
                <svg class="notification_bell_ring">
                    <use xlink:href="#notification_bell_ring"></use>
                  </svg>
            </div>
            <div class="preference-popup__ctaButton">
                <button class="preference-popup__ctaButton--ctaSecondaryBtn" [textContent]="params.noThanksCTA"
                    (click)="exitDialog()"></button>
                <button class="preference-popup__ctaButton--ctaPrimaryBtn" [textContent]="params.optInCTA"
                    (click)="savePreferences()"></button>
            </div>
        </div>
    </ng-template>
</modal>
