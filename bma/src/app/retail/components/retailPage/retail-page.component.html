<div class="retail-page">
  <top-bar [title]="'retail.title'"></top-bar>
  <lazy-component class="lobby-banners" 
      moduleUri="@lazy-modules-module/banners/banners.module#BannersModule"
      [inputs]='{ page: CONST.trackingLocation}'>
  </lazy-component>
  <retail-menu *ngIf="showRetailMenu" [showDescription]="true" [trackingLocation]="CONST.trackingLocation"></retail-menu>
</div>
