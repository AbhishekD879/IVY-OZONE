<ng-container [ngSwitch]="componentName">
  <favourites-matches *ngSwitchCase="'favourites'"
                      [widget]="'favouritesWidget'"
                      [isWidgetColumn]="true"
                      data-crlat="favouritesWidget">
  </favourites-matches>

  <w-betslip *ngSwitchCase="'betslip'"></w-betslip>

  <w-mini-games-iframe *ngSwitchCase="'mini-games'"></w-mini-games-iframe>
  <w-match-centre *ngSwitchCase="'match-centre'"></w-match-centre>

  <ng-container *ngSwitchCase="'next-races'">
    <lazy-component moduleUri="@lazy-modules-module/nextRaces/next-races.module#NextRacesModule"
    [inputs]="{moduleType: 'horseracing',showLoader: true, 
    raceIndex: 'next-races-right-column',widget: true,trackGaDesktop: true, compName:'home',isLadsSideWidget: true}"
    entryComponent="LadbrokesNextRacesModuleComponent">
    </lazy-component>
</ng-container>

  <offer-section *ngSwitchCase="'offers'"></offer-section>
</ng-container>
