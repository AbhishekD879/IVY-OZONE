<top-bar [title]="quizName"
         [innerContent]="true">
</top-bar>
<div class="question-engine">
  <ng-container *ngIf="errorMessage">
    <div class="loading-error-wrap">
      <div class="loading-error-text" [innerHTML]="dataLoadingError"></div>
      <button class="loading-error-btn main-btn"
              [back-button]
              [textContent]="dataLoadingErrorBtn"
      ></button>
    </div>
  </ng-container>

  <ng-container *ngIf="qeData && !errorMessage">
    <div class="qe-wrap qe-bg" [ngStyle]="{'background-image': qeData.baseQuiz.backgroundSvgUrl ? 'url(' + qeData.baseQuiz.backgroundSvgUrl + ')' : 'none'}">
      <router-outlet></router-outlet>
    </div>
  </ng-container>

  <ng-container *ngIf="!qeData && !errorMessage">
    <div class='loading-v3' data-crlat="flashing.loader"><div class='dot-flashing'></div></div>
  </ng-container>
</div>
