<div *ngIf="serviceClosureService.userServiceClosureOrPlayBreakCheck() &&
      serviceClosureService.userServiceClosureOrPlayBreak" class='closure-message-container'
      [textContent]='serviceClosureService.userAccountInfo'>
</div>
<div class="bs-subheader" data-crlat="bsHead">
  <div class="bs-count">
    <span [i18n]="'bs.yourSelections'" data-crlat="bsHeadMsg"></span>:
    <span [textContent]="count" data-crlat="bsHeadCount"></span>
  </div>
  <div [ngClass]="{ 'bs-clear': !isMobile,'bs-clear-mobile': isMobile }">
    <span *ngIf="suspendedOutcomesCounter > 0" (click)="removeSuspended()" [i18n]="'bs.removeSuspended'"
      data-crlat="removeAllSuspendedSelections"></span>
    <span (click)="showConfirm()" [i18n]="'bs.removeAllSelections'" data-crlat="removeAllSelections"></span>
  </div>
</div>
