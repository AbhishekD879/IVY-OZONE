<modal #maxStakeDialog data-crlat="d.maxStake">
  <div data-uat="popUpWindow" class="page-container styled-one-box">
    <ng-template #modalHeader data-uat="popUpTitle">
      <span [i18n]="'bs.fullBetSlip'" data-crlat="dTitle"></span>
    </ng-template>
    <ng-template #modalBody>
      <div data-uat="popUpText" class="container-content">
        <p>
          <span [i18n]="'bs.maxSelectionMessage'"
            data-crlat="dTitle"></span> <span [textContent]="text"></span>
        </p>
      </div>
      <div class="btn-list">
        <button class="btn btn-style2" [i18n]="'bs.ok'" (click)="dialog.close()"></button>
      </div>
    </ng-template>
  </div>
</modal>
