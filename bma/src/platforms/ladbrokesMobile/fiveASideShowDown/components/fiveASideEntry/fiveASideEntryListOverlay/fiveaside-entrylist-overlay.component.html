<div id="fiveaside-entry-overlay" [scroll-fix] class="cookie-top vn-smart-banner-margin-top">
    <div class="container">
        <div class="my-entries row">
            <div class="col-xs-10" [i18n]="'fs.entryinfo.allmyentries'" [i18nArgs]="[entries?.length]">
            </div>
            <div class="col-xs-2 align-text">
                <a class="close-icon" (click)="close()">
                    <svg>
                        <use xlink:href="#close-icon"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div>
            <div class="content" (@overlay.done)='doNext()' [@overlay]="'in'"
                *ngFor="let stagger of staggering; let i=index">
                <fiveaside-entry-summary [eventStatus]="'live'" [isOverlay]=true [entryInfo]="stagger" [index]="i"
                    [prizePoolData]="stagger" [entryIdList]="[stagger.id]" [isLeaderboard]=false
                    [teamColors]="teamColors" [hasTeamImage]="hasTeamImage">
                </fiveaside-entry-summary>
            </div>
        </div>
    </div>
</div>
