<div class="az-sports-page"
     data-crlat="az-sports-page">
  <top-bar [title]="'sb.allSports'" data-crlat="topBar"></top-bar>

  <vertical-menu *ngIf="topItems"
                 class="top-sports"
                 [menuItems]="topItems"
                 data-crlat="top-sports">
  </vertical-menu>

  <vertical-menu class="az-sports"
                 [menuItems]="azItems"
                 [showHeader]="true"
                 [header]="'sb.azSports'"
                 data-crlat="az-sports">
  </vertical-menu>

  <lazy-component moduleUri="@retail-lazy-load/retail.module#RetailModule" entryComponent="RetailMenuComponent" [inputs]="{
      showHeader: true,
      trackingLocation: CONST.trackingLocation
    }">
  </lazy-component>
</div>
