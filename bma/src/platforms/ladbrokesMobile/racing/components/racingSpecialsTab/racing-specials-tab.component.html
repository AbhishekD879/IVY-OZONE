<accordion *ngFor="let eventsGroup of eventsByType; trackBy: trackByOrder"
           [accordionTitle]="eventsGroup.typeName"
           [isExpanded]="eventsGroup['isExpandedGroup']"
           data-crlat="outerAccordion">
  <accordion-body>
    <list-card *ngFor="let eventEntity of eventsGroup.events; trackBy: trackById" data-crlat="race.specialsSectionEvent"
               [item]="eventEntity" [link]="eventEntity.link"></list-card>
  </accordion-body>
</accordion>
<no-events *ngIf="!eventsByType?.length"></no-events>
