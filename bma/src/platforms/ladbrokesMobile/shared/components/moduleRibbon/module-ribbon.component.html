<div #moduleRibbon id="module-ribbon" class="module-ribbon" data-crlat="moduleRibbon">
  <switchers
    *ngIf="moduleList.length"
    [type]="'scrollable'"
    [switchers]="moduleList"
    [activeTab]="activeTab"
    [noPaddings]="true"
    [detectGTMLocation]="'location'"
    [GATrackingModule]="'moduleribbon'"
    [GTMTrackingObj]="GTMTrackingObj"
  ></switchers>

  <lazy-component
    *ngIf="initialTabLoaded === activeTab.id && isFirstBetAvailable"
    [outputs]="['entryClose']"
    (event)="onStartTutorialClick()"
    moduleUri="@lazy-modules-module/onBoardingTutorial/firstBetPlacement/first-bet-placement.module#LadbrokesOnBoardingFirstBetModule"
    entryComponent="LadbrokesFirstBetEntryPointComponent">
  </lazy-component>
  <div [ngClass]="getPlaceholderCls()" *ngIf="superButtonAvailable">
    <lazy-component moduleUri="@lazy-modules-module/superButton/super-button.module#SuperButtonModule"
    [inputs]="{
      type: 'homeTabs',
      homeTabUrl: homeTabUrl
    }">
</lazy-component>
  </div>
</div>
