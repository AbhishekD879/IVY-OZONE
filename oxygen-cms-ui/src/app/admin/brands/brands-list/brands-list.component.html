<div class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Brands Page
      <active-inactive-expired *ngIf="brandsData" [collection]="brandsAmount"></active-inactive-expired>
    </h2>
  </div>
  <div class="body">
    <!-- search and download button.-->
    <div *ngIf="brandsData" class="row clearfix">
      <div class="col-md-3">
        <button (click)="createBrand()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Create Brand</span>
        </button>
      </div>
      <div class="col-md-3">
        <download-cvs [cvsData]="brandsData" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div class="col-md-6 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Brand" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- main content, config groups list-->
    <div *ngIf="brandsData">
      <cms-data-table
        [customTableData]="brandsData"
        [customTableColumns]="dataTableColumns"
        [reorder]="true"
        [actions]="['remove','edit']"
        [filterString]="searchField"
        [filterProperties]="filterProperties"
        (onElementsOrder)="reorderHandler($event)"
        (onRemoveTableElement)="removeBrand($event)">
      </cms-data-table>
    </div>

    <div *ngIf="getDataError">
      Request Error
    </div>
  </div>
</div>
