<div class="custom-dialog">
  <h1 mat-dialog-title>New Asset Management</h1>
  <form [formGroup]="form" novalidate>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12 p-b-20">
          <mat-form-field class="full-width">
            <input matInput
                   [(ngModel)]="assetManagement.teamName"
                   placeholder="Team name"
                   formControlName="teamName"
                   required trim="blur">
            <mat-hint class="col-red" *ngIf="!assetManagement.teamName">Team name should be entered</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-md-12 p-b-20">
          <mat-form-field class="full-width">
            <input matInput
                   [(ngModel)]="assetManagement.secondaryNamesStr"
                   placeholder="Secondary team names"
                   formControlName="secondaryNamesStr"
                   trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput
                   [(ngModel)]="assetManagement.sportId"
                   placeholder="Sport Id"
                   type="number"
                   formControlName="sportId"
                   required trim="blur">
            <mat-hint class="col-red" *ngIf="!assetManagement.sportId">Sport Id should be entered</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput
                   [(ngModel)]="assetManagement.primaryColour"
                   placeholder="Primary Colour"
                   formControlName="primaryColour"
                   pattern="^#([A-Fa-f0-9]{6})$"
                   required trim="blur">
            <mat-hint class="col-red" *ngIf="!assetManagement.primaryColour">Primary Colour should be entered</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput
                   [(ngModel)]="assetManagement.secondaryColour"
                   placeholder="Secondary Colour"
                   formControlName="secondaryColour"
                   pattern="^#([A-Fa-f0-9]{6})$"
                   required trim="blur">
            <mat-hint class="col-red" *ngIf="!assetManagement.secondaryColour">Secondary Colour should be entered</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right"
              [disabled]="!isAssetManagementValid()"
              (click)="getAssetManagement();"
              [mat-dialog-close]="assetManagement">Save</button>
    </div>
  </form>
</div>
