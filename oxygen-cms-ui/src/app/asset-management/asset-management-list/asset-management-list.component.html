<breadcrumbs *ngIf="assetManagements" [breadcrumbsData]="breadcrumbsData"></breadcrumbs>
<div *ngIf="assetManagements" class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Asset Managements Page
      <small *ngIf="assetManagements.length">Total Asset Managements Amount: {{assetManagements.length}}</small>
      <small *ngIf="!assetManagements.length">No Asset Managements Found</small>
    </h2>
  </div>
</div>

<div class="card">
  <div class="body">
    <!-- search and download button.-->
    <div *ngIf="assetManagements" class="row clearfix">
      <div class="col-md-3">
        <button (click)="createAssetManagement()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Create Asset Management</span>
        </button>
      </div>
      <div class="col-md-3">
        <download-cvs [cvsData]="assetManagements" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div class="col-md-6 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Asset Managements" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div *ngIf="assetManagements?.length > 0">
      <svg-list  *ngIf="svgList" [list]="svgList"></svg-list>
      <cms-data-table
        [customTableData]="assetManagements"
        [customTableColumns]="dataTableColumns"
        [actions]="['remove', 'edit']"
        [filterString]="searchField"
        [filterProperties]="searchableProperties"
        [reorder]="true"
        (onRemoveTableElement)="removeHandler($event)">
      </cms-data-table>
    </div>
  </div>
</div>
