<section class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="body">
        <form id="sign_in">
          <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
          <div class="input-with-icon">
            <i class="material-icons">person</i>
            <mat-form-field>
              <input matInput placeholder="Email" [formControl]="emailFormControl"
                     [errorStateMatcher]="matcher" data-uat="login-username" required>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="input-with-icon">
            <i class="material-icons">lock</i>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" [formControl]="passFormControl"
                     [errorStateMatcher]="matcher" data-uat="login-password" required>
               <mat-error *ngIf="passFormControl.hasError('required')">
                 Password is <strong>required</strong>
               </mat-error>
            </mat-form-field>
          </div>
          <div class="row mb-2">
            <div class="col-8 p-t-5">
              <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
              <label for="rememberme">Remember Me</label>
            </div>
            <div class="col-4">
              <button class="btn btn-block bg-pink waves-effect" [disabled]="!isValid()" (click)="logIn()">SIGN IN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
