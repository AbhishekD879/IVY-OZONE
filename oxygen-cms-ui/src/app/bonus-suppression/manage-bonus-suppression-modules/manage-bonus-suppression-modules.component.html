
<div class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Bonus Suppression Configuration
    </h2>
  </div>
</div>

<div class="row clearfix globalsup">
    <div class="col-md-3">
      <span [textContent]="'Global Bonus Suppression Enabled'"></span>
    </div>
    <div class="col-md-1">
      <mat-slide-toggle [(ngModel)]="bonusSuppressionGlobalToggle"
      [color]="'primary'"
      [checked]="bonusSuppressionGlobalToggle"
      [disabled]="false"
      (click)="toggleGlobalSwitch()">
      </mat-slide-toggle>
    </div>
  </div>

<div class="card">
  <div class="body">
    <div class="row clearfix">
      <div class="col-md-3">
        <button (click)="createBonusSuppression()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Add Bonus Suppression Module</span>
        </button>
      </div>
      <div class="col-md-6 offset-md-3 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Modules" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div  *ngIf="moduleList.length">
      <cms-data-table
        [customTableData]="moduleList"
        [customTableColumns]="moduleListColumns"
        [reorder]="false"
        [actions]="[]"
        [filterString]="searchField"
        [filterProperties]="filterProperties"
        [actions]="['remove']"
        (onRemoveTableElement)="removeModule($event)">
      </cms-data-table>
    </div>

    <div>
      <div class="nomodules" *ngIf="!moduleList.length">Bonus Suppression Modules are not configured</div>
    </div>
  </div>
</div>
