<div class="custom-dialog">
  <h1 mat-dialog-title>Add Config</h1>
    <div mat-dialog-content>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="row clearfix">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <input matInput placeholder="Config API" [(ngModel)]="api" name="api"
                       required trim="blur">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="row clearfix">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <input matInput placeholder="Config Collections" [(ngModel)]="collections" name="collections"
                       required trim="blur">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
   
    </div>

    <div class="body">
    </div>
  </div>
  <div mat-dialog-actions class="col-12">
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidModel()"
     (click)="submit(btnName)">{{btnName}}</button>
</div>
