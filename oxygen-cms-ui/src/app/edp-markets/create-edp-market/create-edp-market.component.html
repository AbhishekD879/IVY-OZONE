<div class="custom-dialog">
  <h1 mat-dialog-title>Create a Edp Market</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="EDP Market Name" [(ngModel)]="edpMarket.name" [value]="edpMarket.name" required trim="blur">
        </mat-form-field>
        <mat-checkbox 
          *ngIf="isLastItemAvalaible"
          color="primary"
          [checked]="edpMarket.lastItem"
          (change)="edpMarket.lastItem = !edpMarket.lastItem">
          Last Item
        </mat-checkbox>
        <span *ngIf="!isLastItemAvalaible">Last Item is Already Set</span>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidEdpMarket()" (click)="getNewEdpMarket();" [mat-dialog-close]="edpMarket">Save</button>
    </div>
</div>
