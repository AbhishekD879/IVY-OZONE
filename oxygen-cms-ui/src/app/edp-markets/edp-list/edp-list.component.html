<div class="card" *ngIf="!isLoading">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Edp Markets Page
      <small>Edp Markets for Choosen Brand</small>
    </h2>
  </div>
</div>
<div class="card" *ngIf="!isLoading">
  <div class="body">
    <!-- search and download button.-->
    <div *ngIf="edpMarkets" class="row clearfix">
      <div class="col-md-3">
        <button (click)="createEdpMarket();" mat-button type="button" class="btn bg-teal waves-effect float-left">
          <mat-icon>add_box</mat-icon>
          <span>Create Edp Market</span>
        </button>
      </div>
      <div class="col-md-3">
        <download-cvs [cvsData]="edpMarkets" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div class="col-md-6 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Edp Market" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- main content, config groups list-->
    <div *ngIf="edpMarkets && edpMarkets.length">
      <cms-data-table
        [customTableData]="edpMarkets"
        [customTableColumns]="dataTableColumns"
        [reorder]="true"
        (onElementsOrder)="reorderHandler($event)"
        [filterString]="searchField"
        [filterProperties]="filterProperties"
        [actions]="['remove','edit']"
        (onRemoveTableElement)="removeEdpMarket($event)">
      </cms-data-table>
    </div>
  </div>
</div>
