<div class="card">
    <div class="header">
      <h2 class="waves-effect waves-block" [textContent]="FANZONE_LIST.fanzonePage"></h2>
    </div>
  </div>
  <div class="card">
    <div class="body">
      <div class="row clearfix">
        <div class="col-md-3">
          <button (click)="createFanzone()" type="button" class="btn bg-teal waves-effect float-left">
            <i class="material-icons">add_box</i>
            <span [textContent]="FANZONE_LIST.createFanzone"></span>
          </button>
        </div>
        <div *ngIf="fanzoneData" class="col-md-3">
          <download-cvs [cvsData]="fanzoneData" [cvsDataTable]="dataTableColumns"></download-cvs>
        </div>
        <div *ngIf="fanzoneData" class="col-md-6 m-b-0">
          <div class="input-with-icon m-b-0">
            <i class="material-icons">search</i>
            <mat-form-field>
              <input matInput [placeholder]="FANZONE_LIST.searchForFanzone" [(ngModel)]="searchField"
                [value]="searchField">
            </mat-form-field>
          </div>
        </div>
      </div>
  
      <div *ngIf="fanzoneData">
        <cms-data-table class="test" [customTableData]="fanzoneData" [customTableColumns]="dataTableColumns"
          [multyRemove]="true" [actions]="['remove','edit']" [filterString]="searchField"
          [filterProperties]="filterProperties" (onRemoveTableElement)="removeFanzone($event)"
          (onMultyRemove)="removeHandlerMulty($event)">
        </cms-data-table>
      </div>
    </div>
  </div>
