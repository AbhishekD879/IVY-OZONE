<div class="card" *ngIf="!isLoading">
    <div class="header">
        <h2 class="waves-effect waves-block">
            <span [textContent]="FAQ_LIST_FORM.headerLabel"></span>
            <small>
              <span [textContent]="FAQ_LIST_FORM.subHedaerLabl"></span>
            </small>
        </h2>
    </div>
</div>
<div class="card" *ngIf="!isLoading">
    <div class="body">
      <div *ngIf="faqs" class="row clearfix">
        <div class="col-md-3">
          <button (click)="createFAQ();" mat-button type="button" class="btn bg-teal waves-effect float-left">
            <mat-icon>add_box</mat-icon>
            <span [textContent]="FAQ_LIST_FORM.createFAQLabel"></span>
          </button>
        </div>
      </div>
  
      <div *ngIf="faqs && faqs.length">
        <cms-data-table
          [customTableData]="faqs"
          [customTableColumns]="dataTableColumns"
          [filterString]="searchField"
          [reorder]="true"
          (onElementsOrder)="reorderHandler($event)"
          [filterProperties]="filterProperties"
          [actions]="['remove','edit']"
          (onRemoveTableElement)="removeFAQ($event)">
        </cms-data-table>
      </div>
    </div>
  </div>
