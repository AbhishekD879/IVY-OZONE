<div class="card" *ngIf="!isLoading">
  <div class="header">
    <h2>Football Coupons Segments List</h2>
    <small>This is the list of Coupon Segments</small>
  </div>
</div>
<div class="card" *ngIf="!isLoading">
  <div class="body">
    <div class="row clearfix">
      <div class="col-md-3">
        <button mat-button type="button" class="btn bg-teal waves-effect float-left" (click)="addNewSegment();">
          <mat-icon>add_box</mat-icon>
          <span>Create New Segment</span>
        </button>
      </div>
      <div class="col-md-3" *ngIf="couponSegments?.length > 0">
        <download-cvs [cvsData]="couponSegments" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div class="col-md-6 m-b-0" *ngIf="couponSegments?.length > 0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Coupon Segment" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!isLoading && (!couponSegments || !couponSegments.length)">
      <div class="col-md-12">
        <h3>No Coupons Segments Found <span class="font-italic font-underline"></span></h3>
      </div>
    </div>
    <div *ngIf="couponSegments?.length > 0">
      <cms-data-table
        [customTableData]="couponSegments"
        [customTableColumns]="dataTableColumns"
        [filterString]="searchField"
        [filterProperties]="filterProperties"
        [actions]="['remove', 'edit']"
        [reorder]="true"
        (onElementsOrder)="reorderHandler($event)"
        (onRemoveTableElement)="removeCouponSegment($event)">
      </cms-data-table>
    </div>
  </div>
</div>
