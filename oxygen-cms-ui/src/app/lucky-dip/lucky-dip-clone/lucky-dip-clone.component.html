<div class="custom-dialog">
    <h1 mat-dialog-title [textContent]="LUCKYDIPFORM.createLuckyDipLabel"></h1>
    <form #luckyDipCloneForm="ngForm">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width" [ngClass]="{'mat-form-field-invalid': !luckyDip.description}">
                        <input matInput name="description" placeholder="Lucky Dip Description" required
                            [(ngModel)]="luckyDip.description" [value]="luckyDip.description" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="Lucky Dip Configuration Level" name="luckyDipConfigLevel"
                            [(ngModel)]="luckyDip.luckyDipConfigLevel" required>
                            <mat-option value="Sports Category ID" default selected>Sports Category ID</mat-option>
                            <mat-option value="Type ID">Type ID</mat-option>
                            <mat-option value="Event ID">Event ID</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="isSport()">
                <div class="col-md-12">
                    <mat-form-field class="full-width"
                        [ngClass]="{ 'mat-form-field-invalid': !luckyDip.luckyDipConfigLevelId }">
                        <input matInput name="luckyDipConfigLevelId" placeholder="Sport ID"
                            [(ngModel)]="luckyDip.luckyDipConfigLevelId" [value]="luckyDip.luckyDipConfigLevelId"
                            type="number" required trim="blur" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="isType()">
                <div class="col-md-12">
                    <mat-form-field class="full-width"
                        [ngClass]="{ 'mat-form-field-invalid': !luckyDip.luckyDipConfigLevelId }">
                        <input matInput name="luckyDipConfigLevelId" placeholder="Type ID"
                            [(ngModel)]="luckyDip.luckyDipConfigLevelId" [value]="luckyDip.luckyDipConfigLevelId"
                            type="number" required trim="blur" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="isEvent()">
                <div class="col-md-12">
                    <mat-form-field class="full-width"
                        [ngClass]="{ 'mat-form-field-invalid': !luckyDip.luckyDipConfigLevelId }">
                        <input matInput name="luckyDipConfigLevelId" placeholder="Event ID"
                            [(ngModel)]="luckyDip.luckyDipConfigLevelId" [value]="luckyDip.luckyDipConfigLevelId"
                            type="number" required trim="blur" />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()"
                [textContent]="LUCKYDIPFORM.cancelLabel"></button>
            <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!luckyDipCloneForm.valid"
                (click)="addLuckyDip()" [mat-dialog-close]="luckyDip" [textContent]="LUCKYDIPFORM.saveLabel"></button>
        </div>
    </form>
</div>
