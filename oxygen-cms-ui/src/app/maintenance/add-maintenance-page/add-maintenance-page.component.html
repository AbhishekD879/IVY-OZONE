<div class="custom-dialog">
  <h1 mat-dialog-title>Create New Maintenance Page</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="form">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Page Name"
                   formControlName="pageName"
                   required trim="blur">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Target Uri"
                   formControlName="pageTargetUri"
                   required trim="blur">
          </mat-form-field>
          <date-range
            [isSetDateButtons]="true"
            [startDate]="maintenancePage.validityPeriodStart"
            [endDate]="maintenancePage.validityPeriodEnd"
            [startPlaceholder]="'Validity Period Start Date'"
            [endPlaceholder]="'Validity Period End Date'"
            (onDateUpdate)="handleDateUpdate($event)">
          </date-range>
        </form>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button  mat-button class="btn btn-sm bg-teal float-right" [disabled]="form.invalid || !isValidForm()" (click)="getNewMaintenancePage()"
            [mat-dialog-close]="maintenancePage">Save</button>
  </div>
</div>
