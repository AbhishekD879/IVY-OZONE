<div class="custom-dialog">
  <h1 mat-dialog-title>Create New Menu Item</h1>
  <form [formGroup]="form">
    <div mat-dialog-content>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input [(ngModel)]="menuItem.label" matInput type="text" placeholder="Item Label"
                   formControlName="label" required trim="blur">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input [(ngModel)]="menuItem.path" matInput type="text" placeholder="Path"
                   formControlName="path" required trim="blur">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input [(ngModel)]="menuItem.displayOrder" matInput type="number" placeholder="Display Order"
                   formControlName="displayOrder" trim="blur">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input [(ngModel)]="menuItem.icon" matInput type="text" placeholder="Icon"
                   formControlName="icon" trim="blur">
          </mat-form-field>
          <mat-checkbox class="full-width" [checked]="menuItem.active"
                        (change)="menuItem.active = !menuItem.active" formControlName="active">
            Active
          </mat-checkbox>
        </div>
      </div>
    </div>
    <div mat-dialog-actions >
      <button (click)="closeDialog()" mat-button class="btn btn-sm bg-cean m-r-20 float-right" >Cancel</button>
      <button [disabled]="form.invalid"  mat-button class="btn btn-sm bg-teal float-right"
              [mat-dialog-close]="menuItem">Create</button>
    </div>
  </form>
</div>
