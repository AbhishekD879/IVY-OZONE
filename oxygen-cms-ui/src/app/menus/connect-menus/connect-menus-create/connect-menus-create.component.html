<div class="custom-dialog">
  <h1 mat-dialog-title>New Connect Menu</h1>
  <form [formGroup]="form" novalidate>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Link Title" formControlName="linkTitle" required trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Target Uri" formControlName="targetUri" required trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select placeholder="Level" (selectionChange)="onLevelChanged()" formControlName="level">
              <mat-option *ngFor="let level of menuLevels" [value]="level">
                {{ level | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12" *ngIf="connectMenu.level === '2'">
          <mat-form-field class="full-width">
            <mat-select placeholder="Parent"
              (selectionChange)="onParentChanged($event)"
              formControlName="parent">
              <mat-option *ngFor="let menu of connectMenus" [value]="menu.id">
                {{ menu.linkTitle | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="form.invalid" (click)="getConnectMenu();"
              [mat-dialog-close]="connectMenu">Save</button>
    </div>
  </form>
</div>
