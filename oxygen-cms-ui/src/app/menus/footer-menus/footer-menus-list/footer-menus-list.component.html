<div *ngIf="footerMenus" class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Footer Menues Page
      <small *ngIf="footerMenus.length">Total Footer Menus Amount: {{footerMenus.length}}</small>
      <small *ngIf="!footerMenus.length">No Footer Menus Found</small>
    </h2>
  </div>
</div>


<div *ngIf="footerMenus" class="card">
  <div class="body">
    <div class="row">
      <div class="col-md-12">
        <div class="alert bg-green m-b-0">
            Only top 5 or 6 Items (depending on brand) of Each Device Type, Will be Displayed
        </div>
      </div>
    </div>
    <!-- search and download button.-->
    <div class="row clearfix">
      <div class="col-md-2 m-b-0 white-space-nowrap">
        <button (click)="createFooterMenu()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Create Footer Menu</span>
        </button>
      </div>
      <div class="segment-dropdown" class="col-md-4  m-b-0">
        <cms-segment-dropdown [activeSegment]='selectedSegment'
                              (selectedSegment)="segmentHandler($event)">
        </cms-segment-dropdown>
      </div>
      <div class="col-md-2 m-b-0">
        <download-cvs [cvsData]="footerMenus" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div class="col-md-4 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Footer Menu" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div *ngIf="orderMessage" class="order-message">
      {{ orderMessage }}
    </div>
    <cms-segment-data-table *ngIf="footerMenus && segmentChanged"
      [selectedSegment]="selectedSegment"  
      [customTableData]="footerMenus"
      [customTableColumns]="dataTableColumns"
      [actions]="['remove', 'edit']"
      [filterString]="searchField"
      [filterProperties]="searchableProperties"
      [reorder]="true"
      (onElementsOrder)="reorderHandler($event)"
      (onRemoveTableElement)="removeHandler($event)">
    </cms-segment-data-table>
  </div>
</div>
