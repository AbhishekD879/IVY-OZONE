<div class="custom-dialog">
  <h1 mat-dialog-title>New Menu item</h1>
  <form [formGroup]="form" novalidate>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" formControlName="title" required trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Target Url" formControlName="url" required trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select placeholder="Target Window" (selectionChange)="onTargetWindowChanged()" formControlName="target">
              <mat-option *ngFor="let t of targetWindow" [value]="t">
                {{ t | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right"[disabled]="form.invalid" (click)="getGamingSubMenu();"
              [mat-dialog-close]="gamingSubMenu">Save</button>
    </div>
  </form>
</div>
