<div *ngIf="gamingSubMenus" class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Gaming SubMenus Page
      <small *ngIf="gamingSubMenus.length">Total Menu items amount: {{ gamingSubMenus.length }}</small>
      <small *ngIf="!gamingSubMenus.length">No Menus Found</small>
    </h2>
  </div>
</div>

<div class="card">
  <div class="body">
    <!-- search and download button.-->
    <div *ngIf="gamingSubMenus" class="row clearfix">
      <div class="col-md-3">
        <button (click)="createGamingSubMenu()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Add new item</span>
        </button>
      </div>
      <div class="col-md-3">
        <download-cvs [cvsData]="gamingSubMenus" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div class="col-md-6 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Header Menu" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div *ngIf="gamingSubMenus">
      <cms-data-table
        [customTableData]="gamingSubMenus"
        [customTableColumns]="dataTableColumns"
        [actions]="['remove']"
        [filterString]="searchField"
        [filterProperties]="searchableProperties"
        [reorder]="true"
        (onElementsOrder)="reorderHandler($event)"
        (onRemoveTableElement)="removeHandler($event)">
      </cms-data-table>
    </div>
  </div>
</div>
