<div class="card">
    <div class="header">
      <h2>Navigation Subsection</h2>
    </div>
  </div>
  
  <div class="card">
    <div class="body">
      <div class="row clearfix">
        <div class="col-md-3">
          <button mat-button type="button" class="btn bg-teal waves-effect float-left" (click)="addNavigationGroup();">
            <mat-icon>add_box</mat-icon>
            <span>Create New NAV Group</span>
          </button>
        </div>
        <div class="col-md-3">
          <download-cvs [cvsData]="navigationGroup" [cvsDataTable]="dataTableColumns"></download-cvs>
        </div>
        <div class="col-md-6 m-b-0">
          <div class="input-with-icon m-b-0">
            <i class="material-icons">search</i>
            <mat-form-field>
              <input matInput placeholder="Search for Navigation Groups" [(ngModel)]="searchField" [value]="searchField">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!isLoading && (!navigationGroup || !navigationGroup.length)">
        <div class="col-md-12">
          <h3>No Navigation Group Found <span class="font-italic font-underline"></span></h3>
        </div>
      </div>
      <div *ngIf="navigationGroup && navigationGroup.length > 0">
        <cms-data-table
          [customTableData]="navigationGroup"
          [customTableColumns]="dataTableColumns"
          [filterString]="searchField"
          [filterProperties]="filterProperties"
          [reorder]="true"
          [multyRemove]="false"
          [actions]="['remove']"
          (onElementsOrder)="reorderHandler($event)"
          (onRemoveTableElement)="removeNavigationGroup($event)">
        </cms-data-table>
      </div>
    </div>
  </div>
