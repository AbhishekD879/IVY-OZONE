<div class="custom-dialog">
  <h1 mat-dialog-title>New Desktop Quick Link</h1>
  <form [formGroup]="form" novalidate>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" formControlName="title" required trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Uri" formControlName="target" required trim="blur">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="form.invalid" (click)="getDesktopQuickLink();"
              [mat-dialog-close]="desktopQuickLink">Save</button>
    </div>
  </form>
</div>
