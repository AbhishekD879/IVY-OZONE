<div *ngIf="extraNavigationPoints" class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Special Super Button Page
      <small *ngIf="extraNavigationPoints.length">Total Special Super Buttons Amount: {{extraNavigationPoints.length}}</small>
      <small *ngIf="!extraNavigationPoints.length">No Special Super Buttons Found</small>
    </h2>
  </div>
</div>

<div *ngIf="extraNavigationPoints" class="card">
  <div class="body">
    <div class="row clearfix">
      <div class="col-md-6 m-b-0 white-space-nowrap ">
        <button (click)="createNavigationPoint()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Create Special Super Button</span>
        </button>
      </div>
      <div *ngIf="extraNavigationPoints.length" class="col-md-2  m-b-0">
        <download-cvs [cvsData]="extraNavigationPoints" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div class="col-md-4 m-b-0 super-button-search">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Special Super Button" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div *ngIf="extraNavigationPoints.length">
      <div *ngIf="orderMessage" class="order-message">
        {{ orderMessage }}
      </div>
      <cms-data-table [customTableData]="extraNavigationPoints" [customTableColumns]="dataTableColumns" [reorder]="true"
        [actions]="['remove','edit']" [filterString]="searchField" [filterProperties]="searchableProperties"
        (onElementsOrder)="reorderHandler($event)" (onRemoveTableElement)="removeHandler($event)">
      </cms-data-table>
    </div>

    <div>
      <div *ngIf="!extraNavigationPoints.length">No Special Super Buttons Found</div>
    </div>
  </div>
</div>
