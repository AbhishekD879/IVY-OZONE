<div class="custom-dialog">
  <h1 mat-dialog-title>New HR Quick Link</h1>
  <form [formGroup]="form" novalidate>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" formControlName="title" required trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Body" formControlName="body" required trim="blur"></textarea>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select placeholder="Race Type" (selectionChange)="onRaceTypeChanged()" formControlName="raceType">
              <mat-option *ngFor="let type of raceTypes" [value]="type">
                {{ type | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-select placeholder="Link Type" (selectionChange)="onLinkTypeChanged()" formControlName="linkType">
              <mat-option *ngFor="let type of linkTypes" [value]="type">
                {{ type | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Uri or Selection ID" formControlName="target" required trim="blur">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <date-range
            [isSetDateButtons]="true"
            [startDate]="hrQuickLink.validityPeriodStart"
            [endDate]="hrQuickLink.validityPeriodEnd"
            [startPlaceholder]="'Validity Period Start Date'"
            [endPlaceholder]="'Validity Period End Date'"
            (onDateUpdate)="handleDateUpdate($event)">
          </date-range>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="form.invalid" (click)="getHRQuickLink();"
              [mat-dialog-close]="hrQuickLink">Save</button>
    </div>
  </form>
</div>
