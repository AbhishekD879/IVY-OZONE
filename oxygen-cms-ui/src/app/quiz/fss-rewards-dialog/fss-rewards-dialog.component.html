<div class="custom-dialog">
    <h1 mat-dialog-title>Coins Configuration</h1>
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-4">
                <span class="mat-label">
                    No of coins<span class="col-red"> *</span>
                </span>
            </div>
            <div class="col-md-7">
                <mat-form-field class="full-width">
                    <input matInput [(ngModel)]="fssRewards.value" [value]="fssRewards.value" trim="blur" type="number"
                        min="1" max="500" required>    
                        <mat-hint class="col-red" *ngIf="fssRewards.value > 500 || fssRewards.value < 1">*coins value should be between 1-500</mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <span class="mat-label">
                    Communication Type
                </span>
            </div>
            <div class="col-md-7">
                <mat-form-field class="full-width">
                    <input matInput [(ngModel)]="fssRewards.communicationType" [value]="fssRewards.communicationType"
                        trim="blur" type="text">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <span class="mat-label">
                    Communication Sitecore ID
                </span>
            </div>
            <div class="col-md-7">
                <mat-form-field class="full-width">
                    <input matInput [(ngModel)]="fssRewards.siteCoreId" [value]="fssRewards.siteCoreId"
                        trim="blur" type="text">
                </mat-form-field>
            </div>
        </div>
    </div>
  </div>
  <div mat-dialog-actions class="col-sm-12">
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!fssRewards.value || fssRewards.value<1 || fssRewards.value>500" [mat-dialog-close]="fssRewards">
        <mat-icon>save</mat-icon>
        <span>Save</span>
    </button>
  </div>
