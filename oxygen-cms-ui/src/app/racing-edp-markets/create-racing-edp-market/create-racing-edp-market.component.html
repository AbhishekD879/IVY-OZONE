<div class="custom-dialog">
    <h1 mat-dialog-title>Create a Racing Edp Market</h1>
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Racing EDP Market Name" [(ngModel)]="racingEdpMarket.name"
                        [value]="racingEdpMarket.name" required trim="blur">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
        <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidEdpMarket()"
            (click)="getNewEdpMarket();" [mat-dialog-close]="racingEdpMarket">Save</button>
    </div>
</div>
