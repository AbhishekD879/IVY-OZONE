<div class="custom-dialog">
    <h1 mat-dialog-title>Create a New Seo Page</h1>
    <div mat-dialog-content>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Page Url" [(ngModel)]="newSeoPage.url" [value]="newSeoPage.url" required trim="blur">
            <mat-hint class="col-red" *ngIf="newSeoPage.url.length > 0 &&!isValidUrl()">Url should must begin with the sign '/'</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Page Title" [(ngModel)]="newSeoPage.title" [value]="newSeoPage.title" required trim="blur">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidFormData()" [mat-dialog-close]="newSeoPage">Save</button>
    </div>
</div>
