<div class="row">
  <div class="col-md-2" *ngIf="!withoutLabel">
    <span class="mat-label">{{ label }}</span>
  </div>
  <div class="col-md-5" *ngIf="filename">
    <mat-form-field class="full-width">
      <input disabled matInput placeholder="File Name" [(ngModel)]="filename.originalname || filename.filename" [value]="filename.originalname || filename.filename">
    </mat-form-field>
  </div>
  <div class="col-md-5">
    <div style="display:none;"><input id="upload-file" (change)="uploadFile($event, name)" [attr.accept]="acceptFileTypes? acceptFileTypes: null" type="file" value="upload"/></div>
    <button type="button" [disabled]="disabled" (click)="hadleUploadImageClick($event);" class="main-image-btn btn bg-teal waves-effect">{{ uploadLabel }}</button>
    <button type="button" [disabled]="disabled" *ngIf="filename && filename.filename" (click)="removeImage($event);" class="main-image-btn btn bg-red waves-effect">Remove File</button>
  </div>
</div>
