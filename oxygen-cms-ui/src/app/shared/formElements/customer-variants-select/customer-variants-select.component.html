<mat-form-field class="full-width">
  <mat-select
    [value]="customerType"
    [(ngModel)]="customerType"
    (selectionChange)="onChangeHandler($event.value);"
    placeholder="{{ placeholder }}"
    required>
    <mat-option *ngFor="let variant of showToCustomerVariants" [value]="variant">
      {{ variantsEnum[variant] }}
    </mat-option>
  </mat-select>
</mat-form-field>
