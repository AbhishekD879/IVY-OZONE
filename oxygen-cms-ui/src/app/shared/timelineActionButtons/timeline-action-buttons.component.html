<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-2 col-md-2 p-b-0 m-b-0">
        <button mat-button [disabled]="!isValidForSave()" type="button" class="btn bg-teal waves-effect float-left" (click)="saveChanges();">
          <mat-icon>save</mat-icon>
          <span>Save</span>
        </button>
      </div>

      <div class="col-2 col-md-2 p-b-0 m-b-0">
        <button mat-button [disabled]="!isValidForSaveAndPublish()" type="button" class="btn bg-teal waves-effect float-left" (click)="saveChangesAndPublish();">
          <mat-icon>cloud_upload</mat-icon>
          <span>Save &amp; Publish</span>
        </button>
      </div>
      <div class="col-2 col-md-2 p-b-0 m-b-0">
        <button mat-button [disabled]="!isValidForUnpublish()" type="button" class="btn bg-teal waves-effect float-left" (click)="unpublish();">
          <mat-icon>cloud_download</mat-icon>
          <span>Unpublish</span>
        </button>
      </div>

      <div class="col-2 offset-2 col-md-2 p-b-0 m-b-0">
        <button mat-button [disabled]="isEqualCollection()" type="button" class="btn bg-blue-grey waves-effect float-left" (click)="revertChanges();">
          <mat-icon>undo</mat-icon>
          <span>Revert Changes</span>
        </button>
      </div>
      <div class="col-2 col-md-2 p-b-0 m-b-0" *ngIf="showRemoveButton">
        <button mat-button type="button" class="btn bg-red waves-effect float-right" (click)="remove();">
          <mat-icon>delete_forever</mat-icon>
          <span>Remove</span>
        </button>
      </div>
    </div>
  </div>
</div>
