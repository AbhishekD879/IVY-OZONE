<div class="custom-dialog">
  <h1 mat-dialog-title>Add a sports module</h1>
  <div mat-dialog-content>
      <div class="row">
        <div class="col-md-3">
          <cms-simple-select-list
            [selected]="moduleName"
            [optionsData]="sportModuleTypes"
            [optionsDataTitle]="'name'"
            [optionsDataValue]="'name'"
            (onDataChange)="onChangeModuleType($event)">
          </cms-simple-select-list>
        </div>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [mat-dialog-close]="moduleName">Create</button>
  </div>
</div>
