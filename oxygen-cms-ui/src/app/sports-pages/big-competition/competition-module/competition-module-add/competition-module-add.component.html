<div class="custom-dialog">
  <h2 mat-dialog-title>Create a new module</h2>
  <form [formGroup]="form">
    <div mat-dialog-content>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input [(ngModel)]="newModule.name" matInput type="text" placeholder="Module Name"
                   formControlName="moduleName" trim="blur" required >
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select formControlName="moduleType" [(ngModel)]="newModule.type" placeholder="Module Type" required>
              <mat-option *ngFor="let type of moduleTypes" [value]="type">
                {{ moduleTypesName[type] }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions >
      <button mat-button class="btn btn-default m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button [disabled]="form.invalid" mat-button class="btn bg-teal float-right"
              [mat-dialog-close]="newModule">Create</button>
    </div>
  </form>
</div>
