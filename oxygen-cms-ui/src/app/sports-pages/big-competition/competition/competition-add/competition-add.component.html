<div class="custom-dialog">
  <h1 mat-dialog-title>Create a New Big Competition</h1>
  <form [formGroup]="form">
    <div mat-dialog-content>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input [(ngModel)]="competition.name" (keyup)="onNameChanged($event)" matInput type="text" placeholder="Competition Name"
                   formControlName="competitionName" required trim="blur">
          </mat-form-field>

          <mat-form-field class="full-width">
            <input [ngModel]="competition.uri" matInput type="text" placeholder="URL"
                   formControlName="competitionUrl" trim="blur" readonly>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input [(ngModel)]="competition.typeId" matInput type="number" placeholder="OB Type ID"
                   formControlName="typeId" min="1"
                   required>
            <mat-hint class="col-red"
                      *ngIf="typeId.invalid">
              <div *ngIf="typeId.errors.min">
                Invalid value.
              </div>
            </mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input [(ngModel)]="competition.title" matInput type="text" placeholder="Title"
                   formControlName="competitionTitle" trim="blur" required>
          </mat-form-field>
          <!--For Svg Background Image Upload-->
          <div class="full-width">
            <ng-container>
                <common-svg-input-select 
                [type]="'svgBgId'" 
                [path]="'background'" 
                [formFieldsModels]="competition"
                [externalForm]="form" 
                [labelShown]=labelShown>
                </common-svg-input-select>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions >
      <button (click)="closeDialog()" mat-button class="btn btn-sm bg-cean m-r-20 float-right" >Cancel</button>
      <button [disabled]="form.invalid"  mat-button class="btn btn-sm bg-teal float-right"
              [mat-dialog-close]="competition">Create</button>
    </div>
  </form>
</div>
