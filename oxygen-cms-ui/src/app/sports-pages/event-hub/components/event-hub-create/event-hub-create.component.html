<div class="custom-dialog">
  <h1 mat-dialog-title>Add new Event Hub</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" [formControl]="title" [(ngModel)]="newEventHub.title" required trim="blur">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="title.invalid" [mat-dialog-close]="newEventHub">Create</button>
  </div>
</div>
