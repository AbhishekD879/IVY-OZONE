<div class="custom-dialog">
    <h1 mat-dialog-title>Create a New Sport</h1>
    <div mat-dialog-content>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Sport Name" [(ngModel)]="newOlympicsPage.imageTitle" [value]="newOlympicsPage.imageTitle" required trim="blur">
          </mat-form-field>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Category Id" [(ngModel)]="newOlympicsPage.categoryId" [value]="newOlympicsPage.categoryId" required trim="blur" onkeypress="return event.charCode >= 48 && event.charCode <= 57" step="1" min="0">
          </mat-form-field>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Type Ids" [(ngModel)]="newOlympicsPage.typeIds" [value]="newOlympicsPage.typeIds" required trim="blur">
            <mat-hint class="col-red" *ngIf="this.newOlympicsPage.typeIds.length > 0 && !isValidTypeIds()">Type id's should be comma separated</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
      <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidFormData()" [mat-dialog-close]="newOlympicsPage">Save</button>
    </div>
</div>
