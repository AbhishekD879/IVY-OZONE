<div class="custom-dialog">
  <h1 mat-dialog-title>New League Filter</h1>
  <form [formGroup]="form" novalidate>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput type="text"
                   [(ngModel)]="leagueFilter.leagueName"
                   placeholder="Filter Name"
                   formControlName="leagueName"
                   required trim="blur">
            <mat-hint class="col-red" *ngIf="!leagueFilter.leagueName">Name should be entered</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput type="text"
                   aria-label="League IDs"
                   placeholder="League IDs"
                   formControlName="leagueIds"
                   required trim="blur"
                   [(ngModel)]="leagueFilter.leagueIds">
            <mat-hint class="col-red" *ngIf="!leagueFilter.leagueIds.length">At least one league ID should be entered</mat-hint>
            <mat-error *ngIf="leagueIds.hasError('pattern')">
              Invalid format (use coma separated values)
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button
              type="reset"
              class="btn btn-sm bg-cean m-r-20 float-right"
              (click)="closeDialog()">Cancel
      </button>
      <button mat-button
              type="submit"
              class="btn btn-sm bg-teal float-right"
              [disabled]="!isLeagueFilterValid()"
              (click)="normalizeLeagueFilter()"
              [mat-dialog-close]="leagueFilter">Add
      </button>
    </div>
  </form>
</div>
