<div class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Statistical Content Information
    </h2>
  </div>
</div>

<div class="card">
  <div class="body">
    <div class="row clearfix">
      <div class="col-md-6">
        <button (click)="createStatisticalContent();" mat-button type="button" class="btn bg-teal waves-effect float-left">
          <mat-icon>add_box</mat-icon>
          <span>Create Content</span>
        </button>
      </div>
      <div class="col-md-6 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Title" [(ngModel)]="searchFieldActive" [value]="searchFieldActive">
          </mat-form-field>
        </div>
      </div>
    </div>   
     
    <div *ngIf="statContentInfoList">
      <cms-data-table 
          [customTableData]="statContentInfoList"
          [customTableColumns]="dataTableColumns"
          [reorder]="true"
          [actions]="['remove','edit']"
          [filterString]="searchFieldActive"
          [multyRemove]="multyRemoveFlag"
          [filterProperties]="searchableProperties"
          (onRemoveTableElement)="removeContent($event)"
          (onMultyRemove)="removeHandlerMulty($event)">
      </cms-data-table>
    </div>
     </div>
   </div>
