<div class="custom-dialog">
  <h1 mat-dialog-title>Create a New Static Block</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" [(ngModel)]="newStaticBlock.title" [value]="newStaticBlock.title" required trim="blur">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Uri" [(ngModel)]="newStaticBlock.uri" [value]="newStaticBlock.uri" required trim="blur">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidStaticBlock()" (click)="getNewStaticBlock();" [mat-dialog-close]="newStaticBlock">Save</button>
  </div>
</div>
