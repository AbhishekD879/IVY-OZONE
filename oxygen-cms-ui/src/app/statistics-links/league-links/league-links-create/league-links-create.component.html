<div class="custom-dialog">
  <h1 mat-dialog-title>Create a New League Link</h1>
  <div mat-dialog-content>
    <div class="row clearfix">
      <div class="col-md-12">
        <mat-form-field class="full-width" [ngClass]="{ 'mat-form-field-invalid': !isCorrectName(newLeagueLink.linkName)}">
          <input matInput placeholder="Link Name" [(ngModel)]="newLeagueLink.linkName" [value]="newLeagueLink.linkName" required trim="blur">
          <mat-hint class="col-red" *ngIf="!isCorrectName(newLeagueLink.linkName)">Name needs to start with letters</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12">
        <mat-form-field class="full-width" [ngClass]="{ 'mat-form-field-invalid': !isNumber(newLeagueLink.obLeagueId) }">
          <input matInput placeholder="OpenBet ID" [(ngModel)]="newLeagueLink.obLeagueId" [value]="newLeagueLink.obLeagueId" required trim="blur">
          <mat-hint class="col-red" *ngIf="!isNumber(newLeagueLink.obLeagueId)">Only numbers are allowed</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12">
        <mat-form-field class="full-width" [ngClass]="{ 'mat-form-field-invalid': !isNumber(newLeagueLink.dhLeagueId) }">
          <input matInput placeholder="DataHub ID" [(ngModel)]="newLeagueLink.dhLeagueId" [value]="newLeagueLink.dhLeagueId" required trim="blur">
          <mat-hint class="col-red" *ngIf="!isNumber(newLeagueLink.dhLeagueId)">Only numbers are allowed</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12">
        <inline-multiselect [values]="newLeagueLink.couponIds"
                            [options]="data.couponIdsOptions"
                            [pattern]="pattern"
                            [required]="true"
                            [placeholder]="'Coupon IDs'"
                            [templateName]="'couponTemplate'"
                            [unique]="true"
                            (update)="updateCouponIds($event)">
        </inline-multiselect>
        <mat-hint class="col-red" *ngIf="!newLeagueLink.couponIds">Coupon ids should be entered</mat-hint>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidFormData()" [mat-dialog-close]="newLeagueLink">Save</button>
  </div>
</div>
