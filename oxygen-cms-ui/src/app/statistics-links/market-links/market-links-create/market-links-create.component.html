<div class="custom-dialog">
  <h1 mat-dialog-title>Create a New Market Link</h1>
  <div mat-dialog-content>
    <div class="row clearfix">
      <div class="col-md-12">
        <mat-form-field class="full-width" [ngClass]="{ 'mat-form-field-invalid': !isCorrectName(newMarketLink.marketName)}">
          <input matInput placeholder="Market Name" [(ngModel)]="newMarketLink.marketName" [value]="newMarketLink.marketName" required trim="blur">
          <mat-hint class="col-red" *ngIf="newMarketLink.marketName && !isCorrectName(newMarketLink.marketName)">Name needs to start with letters</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12">
        <mat-form-field class="full-width" [ngClass]="{ 'mat-form-field-invalid': !isCorrectName(newMarketLink.linkName)}">
          <input matInput placeholder="Link Name" [(ngModel)]="newMarketLink.linkName" [value]="newMarketLink.linkName" required trim="blur">
          <mat-hint class="col-red" *ngIf="newMarketLink.linkName && !isCorrectName(newMarketLink.linkName)">Name needs to start with letters</mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-select required placeholder="Tab key" [(ngModel)]="newMarketLink.tabKey">
            <mat-option *ngFor="let tabKey of tabKeys" [value]="tabKey">
              {{ tabKey }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-select required placeholder="Overlay key" [(ngModel)]="newMarketLink.overlayKey">
            <mat-option *ngFor="let overlayKey of overlayKeys" [value]="overlayKey">
              {{ overlayKey }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidFormData()" [mat-dialog-close]="newMarketLink">Save</button>
  </div>
</div>
