<div class="custom-dialog">
  <h1 mat-dialog-title>Add new streamAndBetNode</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-select placeholder="Name" [(ngModel)]="node.name" (selectionChange)="getId(node.name)" required="true">
            <mat-option *ngFor="let name of nameDropDown" [value]="name">{{ name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span class="full-width">Id : {{node.siteServeId}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-select [(value)]="node.showItemFor" [(ngModel)]="node.showItemFor" placeholder="Select OS">
            <mat-option value="android">Android</mat-option>
            <mat-option value="ios">IOs</mat-option>
            <mat-option value="both">Both</mat-option>
            <mat-option>None</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right"
            (click)="getNewCategorySubItem();" [mat-dialog-close]="node" [disabled]="!node.name" >Save
    </button>
  </div>
</div>
