<!-- search and add group bar.-->
<div class="card" *ngIf="!isLoading">
  <div class="body">
    <div class="row clearfix">
      <div class="col-md-6">
        <button (click)="createNewConfigGroup()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Add New Group</span>
        </button>
      </div>
      <div class="col-md-6">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Group" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- main content, config groups list-->
    <div *ngIf="!isLoading">
      <div class="card" *ngFor="let configGroup of configGroupsList">
        <config-group-table [configGroup]="configGroup"
                              (callRemoveConfigGroup)="callRemoveConfigGroup(configGroup)"
                              (applyConfigChanges)="applyConfigGroupChanges($event)">
        </config-group-table>
      </div>
    </div>
  </div>
</div>
