<div class="card" *ngIf="!_isLoading">
  <div class="header">
    <h2 class="waves-effect waves-block">
      CMS System Config Data
      <small>This Data is Critical for Frontend Behaviour, Be Aware Each Save Button Click Save All Data</small>
    </h2>
  </div>
</div>

<div class="card" *ngIf="!_isLoading">
  <div class="body">
    <div class="clearfix body">
      <div class="row clearfix">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
          <div class="input-with-icon m-b-0">
            <i class="material-icons">search</i>
            <mat-form-field>
              <input matInput placeholder="Search For System Config" [(ngModel)]="_searchField" [value]="_searchField">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div *ngIf="!data || data.length === 0">
        <h3>No Data Found for <span class="font-italic font-underline">{{_searchField}}</span></h3>
      </div>
      <div class="card m-b-15" *ngFor="let configItem of data">
        <config-table [configItem]="configItem"
                      (clickHandler)="saveButtonClickHandler();">
        </config-table>
      </div>
    </div>
  </div>
</div>
