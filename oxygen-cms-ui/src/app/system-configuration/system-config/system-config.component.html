<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-md-12">
        <nav mat-tab-nav-bar>
          <a mat-tab-link
             *ngFor="let link of links"
             [routerLink]="link.path"
             routerLinkActive #rla="routerLinkActive"
             [active]="rla.isActive">
            {{link.label}}
          </a>
        </nav>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
