<div class="card" *ngIf="config">
  <div class="header">
    <h2 class="has-activity-badge">Timeline Splash Page Config
      <create-updated-at-by [collection]="config"></create-updated-at-by></h2>
  </div>
</div>

<div class="card" *ngIf="config">
  <div class="body">
    <div class="row">
      <div class="col-2">
        <span>
          Show Splash Page
        </span>
      </div>
      <div class="col-2">
        <mat-checkbox color="primary"
                      [checked]="config.showSplashPage"
                      (change)="config.showSplashPage = !config.showSplashPage">
        </mat-checkbox>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <span class="mat-label">
         Splash Page Header Text
        </span>
      </div>
      <div class="col-sm-10">
        <tinymce-editor #text
                        [pageName]="'splashPageConfig'"
                        [pageItemId]="config.id"
                        (outputEditorData)="updateText($event)"
                        [initialEditorContent]="config.text || ''"></tinymce-editor>
      </div>
    </div>
  </div>
</div>

<action-buttons
  #actionButtons
  [collection]="config"
  (actionsEmitter)="actionsHandler($event);"
  [fieldOrItemName]="'Timeline Splash Page config'"
  [showRemoveButton]="false"
  [validateHandler]="verifySplashPageConfigData">
</action-buttons>
