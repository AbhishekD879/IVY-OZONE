<div class="card">
  <div class="header">
    <h2 class="waves-effect waves-block">
      Template page
    </h2>
  </div>
</div>
<div class="card">
  <div class="body">
    <div class="row clearfix">
      <div class="col-md-3">
        <button (click)="createTemplate()" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span>Create Template</span>
        </button>
      </div>
      <div *ngIf="templateData" class="col-md-3">
        <download-cvs [cvsData]="templateData" [cvsDataTable]="dataTableColumns"></download-cvs>
      </div>
      <div *ngIf="templateData" class="col-md-6 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Template" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div *ngIf="templateData">
      <cms-data-table class="test"
                      [customTableData]="templateData"
                      [customTableColumns]="dataTableColumns"
                      [multyRemove]="true"
                      [actions]="['edit', 'remove']"
                      [filterString]="searchField"
                      [filterProperties]="filterProperties"
                      (onRemoveTableElement)="removeTemplate($event)"
                      (onMultyRemove)="removeHandlerMulty($event)">
      </cms-data-table>
    </div>

    <div *ngIf="getDataError">
      Request Error
    </div>
  </div>
</div>
