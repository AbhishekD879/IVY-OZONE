<div class="custom-dialog">
  <h1 mat-dialog-title class="text-center">Specify Event Name</h1>
  <br>
  <div mat-dialog-content>
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput required placeholder="Event Name" [(ngModel)]="event" trim="blur">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="col-sm-12">
  <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
  <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!event || !event.length" [mat-dialog-close]="event">
    OK
  </button>
</div>
