<div class="card">
  <div class="header">
    <h2 class="waves-effect waves-block" [textContent]="topSportsConstants.TOP_SPORTS"></h2>
  </div>
</div>
<div class="card">
  <div class="body">
    <div class="row">
      <div class="col-md-3 m-b-0">
        <a routerLink="create-top-sport" type="button" class="btn bg-teal waves-effect float-left">
          <i class="material-icons">add_box</i>
          <span [textContent]="topSportsConstants.CREATE_NEW_TOPSPORTS"></span>
        </a>
      </div>
      <div class="col-md-3 m-b-0">
        <ng-container *ngIf="topSportsData.length > 0">
          <download-cvs [cvsData]="topSportsData" [cvsDataTable]="dataTableColumns"></download-cvs>
        </ng-container>
      </div>
      <div class="col-md-6 m-b-0">
        <div class="input-with-icon m-b-0">
          <i class="material-icons">search</i>
          <mat-form-field>
            <input matInput placeholder="Search For Top Sports" [(ngModel)]="searchField" [value]="searchField">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 m-b-0">
        <ng-container *ngIf="topSportsData">
          <cms-data-table [customTableData]="topSportsData" [customTableColumns]="dataTableColumns"
            [actions]="['remove','edit']" [filterString]="searchField" [reorder]="true"
            [filterProperties]="searchableProperties" (onRemoveTableElement)="removetopSports($event)">
          </cms-data-table>
        </ng-container>
      </div>
    </div>
  </div>
</div>
