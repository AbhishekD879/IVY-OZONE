<div class="custom-dialog">
  <h1 mat-dialog-title>Create a New BYB Static Block</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="BYB Static Block Title" [(ngModel)]="yourCallStaticBlock.title" [value]="yourCallStaticBlock.title" required trim="blur">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-sm bg-cean m-r-20 float-right" (click)="closeDialog()">Cancel</button>
    <button mat-button class="btn btn-sm bg-teal float-right" [disabled]="!isValidYourCallStaticBlock()" [mat-dialog-close]="yourCallStaticBlock">Create</button>
  </div>
</div>
